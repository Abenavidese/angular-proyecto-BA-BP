<div class="contenedor">
    <div class="tarjeta">
      <h2 class="centrar-texto mb-4">Actualizar Perfil</h2>
      <form>
        <div class="grupo-form mb-3">
          <label for="actualizar-nombre">Nombre:</label>
          <input type="text" class="campo-formulario" id="actualizar-nombre" placeholder="Ingrese su nuevo nombre">
        </div>
        <div class="grupo-form mb-3">
          <label for="actualizar-email">Correo Electrónico:</label>
          <input type="email" class="campo-formulario" id="actualizar-email" placeholder="Ingrese su nuevo correo electrónico">
        </div>
        <div class="grupo-form mb-3">
          <label for="actualizar-contrasena">Contraseña:</label>
          <input type="password" class="campo-formulario" id="actualizar-contrasena" placeholder="Ingrese su nueva contraseña">
        </div>
        <div class="grupo-form mb-4">
          <label for="actualizar-confirmar-contrasena">Confirmar Contraseña:</label>
          <input type="password" class="campo-formulario" id="actualizar-confirmar-contrasena" placeholder="Confirme su nueva contraseña">
        </div>
        <button type="submit" class="btn-primario">Actualizar</button>
      </form>
    </div>
  </div>
